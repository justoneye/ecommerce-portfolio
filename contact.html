<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Pilar Camargo Márquez">
  <meta name="description" content="">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">

  <title>TARS</title>
</head>

<body>
  <div class="row">
    <div class="col-md-6">
      <h1>
        Hagamos <br/> grandes cosas
      </h1>
      <p>
        Ac molestie pulvinar nulla at. Sed non fermentum id nunc. Feugiat sit ipsum ullamcorper a. Mauris eget blandit enim enim morbi nam nec. 
      </p>
    </div>
    <div class="col-md-6">
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-sm-12">
            <label for="firstName" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="">
          </div>

          <div class="col-sm-12">
            <label for="lastName" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="">
          </div>  

          <div class="col-md-6">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St">
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Correo</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">
          </div>

          <div class="col-md-6">
            <label for="state" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="state" placeholder="you@example.com">
          </div>

          <div class="col-md-6">
            <label for="country" class="form-label">País</label>
            <select class="form-select" id="country" required>
              <option value="">Elige...</option>
            </select>
          </div>

        <div class="col-md-12">
          <input type="checkbox" class="form-check-input" id="same-address">
          <label class="form-check-label" for="same-address">He leido y estoy de acuerdo con las politicas de privacidad</label>
        </div>

        <button class="w-50 btn btn-primary btn-lg" type="submit">Enviar</button>
      </form> 
    </div>
</body>

</html>
