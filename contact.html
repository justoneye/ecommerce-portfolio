<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">

  <title>TARS</title>
</head>

<body>
  <div class="row">
    <div class="col-md-6">
      <h1>
        Hagamos <br/> grandes cosas
      </h1>
      <p>
        Ac molestie pulvinar nulla at. Sed non fermentum id nunc. Feugiat sit ipsum ullamcorper a. Mauris eget blandit enim enim morbi nam nec. 
      </p>
    </div>
    <div class="col-md-6">
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-sm-12">
            <input type="text" class="form-control my-3" id="firstName" placeholder="Nombres" value="">
          </div>

          <div class="col-sm-12">
            <input type="text" class="form-control my-3" id="lastName" placeholder="Apellidos" value="">
          </div>  

          <div class="col-md-6">
            <input type="text" class="form-control my-3" id="address" placeholder="Address">
          </div>

          <div class="col-md-6">
            <input type="email" class="form-control my-3" id="email" placeholder="Correo">
          </div>

          <div class="col-md-6">
            <input type="text" class="form-control my-3" id="city" placeholder="Ciudad">
          </div>

          <div class="col-md-6">
            <select class="form-select my-3" id="country" required>
              <option value="">País</option>
            </select>
          </div>

        <div class="col-md-12">
          <input type="checkbox" class="form-check-input" id="same-address">
          <label class="form-check-label" for="same-address">He leido y estoy de acuerdo con las politicas de privacidad</label>
        </div>

        <button class="w-50 btn btn-primary btn-lg" type="submit">Enviar</button>
      </form> 
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <p>tars.colombia</p>
    </div>
    <div class="col-md-6">
      <p>310 310 1010</p>
    </div>
    <div class="col-md-6">
      <p>contacto@tars.com</p>
    </div>
    <div class="col-md-6">
      <p>Cra 53 # 128 - 35, Bogotá CO.</p>
    </div>
  </div>  
  </body>
</html>
